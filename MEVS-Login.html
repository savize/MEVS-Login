<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEVS</title>
</head>

<body>
    <link rel="stylesheet" href="style.css">

    <div class="header">
        <div class="logo">
            <img src="data/loog.webp" style="width: 80%;" alt="">
        </div>
        <div class="top">
            <h1>Welcome to the Malaysian Electric Vehicle System</h1>
        </div>
    </div>

    <div class="form" action="/action_page.php" method="post">
        <div class="head">
            <h3 style="font-weight: bold; text-shadow: 20px; border: 2px;">Please Login / Register to continue</h3>
        </div>
        <div class="main">
            <form action="">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="••••••••"> <br>
                <button class="Login">Login</button> <br>
                <a href="" class="Forgot">Forgot Password?</a> <br>
                <button id="myBtn" class="Register">Register</button>
            </form>
            <div id="myModal" class="modal">

                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>I AM:</h2>
                    </div>
                    <div class="modal-body">
                        <button>Electric Vehicle Owner</button>
                        <button>Charging Station Owner</button>
                        <button>Subscription Service Provider</button>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
